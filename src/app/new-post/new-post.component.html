<p>
  Add new Post here!
</p>
<form #postForm="ngForm" (ngSubmit)="onSubmit(myPost)">
<div class="form-group">
  <label for="data">Data treningu:</label>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">
      <i class="material-icons">today</i>
    </span>
    <input type="text" class="form-control" placeholder="DD/MM/YYYY"
    id ="date" name="date" [(ngModel)]="myPost.date">
  </div>
</div>
<div class="form-group">
  <label for="coach">Trener: </label>
  <input type="text" class="form-control"
  placeholder="Kto prowadził trening?"
  id="date" name="coach" [(ngModel)]="myPost.coach">
</div>
<div class="form-group">
    <label for="technique">Ćwiczona technika: </label>
    <input type="text" class="form-control"
    placeholder="Np. balacha z gardy..."
    id="technique" name="technique" [(ngModel)]="myPost.technique"> 
  </div>
<div class="form-group">
    <label for="rate">Ocena: </label>
    <p>Tu będą gwiazdki do oceny treningu</p>
  </div>
<div class="form-group">
  <label for="note">Notatki:</label>
  <textarea class="form-control" rows="6" id="note" name="note" [(ngModel)]="myPost.note"></textarea>
</div>
<button type="submit" class="btn btn-primary">Dodaj trening</button>
</form>
<div [hidden]="!submitted">
  You added training!
</div>
