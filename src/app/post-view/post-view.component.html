<div *ngIf="myPosts.length > 0; else list">
    <div *ngFor="let post of myPosts" #list>
        <bjj-single-post-view [post]="post"></bjj-single-post-view>
    </div>
</div>
<ng-template #list>
    <p>Nie dodałeś jeszcze żadnego treningu! Możesz to zrobić
    <a [routerLink]="['new-post']"> tutaj</a>.</p>
</ng-template>
